<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New Post</title>
<link rel="stylesheet" th:href="@{/css/PostForm.css}">
</head>
<body>
	<h1>Create a new post!</h1>
	<form method="post" action="#" th:action="@{/forum/post/add}" th:object="${postForm}">
		<label for="content">Content</label>
		<textarea id="content" name="content" th:field="*{content}"></textarea>
		<label for="scheduleDate">Schedule to Post:</label>
    <input type="datetime-local" id="scheduleDate" name="scheduleDate" th:field="*{scheduleDate}"><br><br>
		<input type="hidden" th:field="*{userId}">
		<input type="submit" value="Create!">
	</form>
</body>
</html>
